<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Ascension Arena</title>
  <style>
    body, html { margin:0; padding:0; font-family:sans-serif; }
    #portal-screen, #main-ui { width:100vw; height:100vh; display:flex; align-items:center; justify-content:center; }
    #main-ui { display:none; flex-direction:column; background-size:cover; background-position:center; }
    #menu-icons { position:fixed; bottom:20px; width:100%; display:flex; justify-content:space-around; }
    #menu-icons img { width:50px; height:50px; cursor:pointer; }
  </style>
</head>
<body>
  <!-- شاشة البورتال -->
  <div id="portal-screen">
    <img src="portal.png" alt="Portal" style="width:80%; max-width:400px;">
  </div>

  <!-- واجهة النظام -->
  <div id="main-ui" style="background-image:url('home_bg.png');">
    <img src="daily_duel_bg.png" alt="Daily Duel" style="width:90%; max-width:600px; margin-top:50px;">

    <!-- شريط الأيقونات -->
    <div id="menu-icons">
      <img src="icon_home.png" alt="Home">
      <img src="icon_profile.png" alt="Profile">
      <img src="icon_daily.png" alt="Daily Duel">
      <img src="icon_tournament.png" alt="Tournament">
      <img src="icon_leaderboard.png" alt="Leaderboard">
      <!-- أكمل باقي الأيقونات حسب الحاجة -->
    </div>
  </div>

  <script>
    // يظهر البورتال 2 ثانية وبعدين الواجهة الرئيسية
    setTimeout(() => {
      document.getElementById('portal-screen').style.display = 'none';
      document.getElementById('main-ui').style.display = 'flex';
    }, 2000);
  </script>
</body>
</html>
